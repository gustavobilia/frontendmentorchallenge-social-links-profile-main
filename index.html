<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <div class="main-container">

      <section class="profile-section">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile image">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
        <p class="p-description">"Front-end developer and avid reader."</p>
      </section>

      <section class="links-section">
        <div class="links-div">
          <a href="#">GitHub</a>
        </div>
        <div class="links-div">
          <a href="#">Frontend Mentor</a>
        </div>
        <div class="links-div">
          <a href="#">LinkedIn</a>
        </div>
        <div class="links-div">
          <a href="#">Twitter</a>
        </div>
        <div class="links-div">
          <a href="#">Instagram</a>
        </div>

      </section>
    </div>
  </main>

  <footer>
    <p class="p__footer">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor.</a></p>
    <p class="p__footer"> Coded by <a href="https://github.com/gustavobilia">Gustavo Bilia Marques.</a></p>

  </footer>
</body>

</html>
